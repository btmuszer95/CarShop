<style>
    .dropdown {
        width: 177.6px;
        height: 25.2px;
    }
</style>

<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index">Car Dealer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">Home</a></li>
                <li><a href="setOwner">Sell a car</a></li>
                <li><a href="carList">Buy a car</a></li>
                <li><a href="soldCars">Sold cars</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
    <h3>Now, Please Enter The Car Details</h3>
    <form method="POST"  th:object="${carDto}" > <!-- dodaj th:action="/"-->
        <table>
            <tr>
                <td>Brand</td>
                <td><input type="text" th:field="*{brand}" /></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></td>
            </tr>

            <tr>
                <td>Model</td>
                <td><input type="text" th:field="*{model}" /></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></td>
            </tr>

            <tr>
                <td>Mileage</td>
                <td><input type="text" th:field="*{mileage}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"></td>
            </tr>



            <tr>
                <td>Body Number</td>
                <td><input type="text" th:field="*{bodyNumber}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('bodyNumber')}" th:errors="*{bodyNumber}"></td>
            </tr>


            <tr>
                <td>Engine</td>
                <td><input type="text" th:field="*{engine}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}"></td>
            </tr>

            <tr>
                <td>Fuel Type</td>
                <td>
                    <select class="dropdown" th:field="*{fuelType}">
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="gas">Gas</option>
                        <option value="electric">Electric</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gear Box</td>
                <td>
                    <select class="dropdown" th:field="*{gearBox}">
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>OC number</td>
                <td><input type="text" th:field="*{ocNumber}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('ocNumber')}" th:errors="*{ocNumber}"></td>
            </tr>

            <tr>
                <td>Power</td>
                <td><input type="text" th:field="*{power}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('power')}" th:errors="*{power}"></td>
            </tr>

            <tr>
                <td>Production Year</td>
                <td>
                            <select class="dropdown" th:field="*{productionYear}">
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                            </select>
                </td>
            </tr>

            <tr>
                <td>Registration Number</td>
                <td><input type="text" th:field="*{registrationNumber}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}"></td>
            </tr>

            <tr>
                <td>Price(PLN)</td>
                <td><input type="text" th:field="*{price}"/></td>
                <td style="padding: 3px" class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>

            </tr>

            <tr>
                <td>Quality</td>
                <td>
                    <select class="dropdown" th:field="*{quality}">
                        <option value="new">New</option>
                        <option value="used - like new">Used - Like New</option>
                        <option value="used">Used</option>
                    </select>
                </td>
            </tr>

            <input th:type="hidden" name="owner" th:value="${ownerId}" />



            <tr>
                <td></td>
                <td><button th:type="submit">Place an offer</button></td>
            </tr>
        </table>
    </form>


</div><!-- /.container -->

</html>
