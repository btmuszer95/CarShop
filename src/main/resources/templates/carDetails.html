    <!-- Bootstrap core CSS -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Car Dealer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index">Home</a></li>
                <li><a href="/setOwner">Sell a car</a></li>
                <li><a href="/carList">Buy a car</a></li>
                <li><a href="/soldCars">Sold cars</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>



<table class="table table-striped" style="width:50% ; margin:auto ; border: solid #e7e7e7">

    <tbody>
    <tr th:each="car: ${cars}">
        <div>
            <tr>
                <th>Brand</th>
                <td th:text="${car.brand}">Brand</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Model</th>
                <td th:text="${car.model}">Model</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Condition</th>
                <td th:text="${car.quality}">Condition</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Production Year</th>
                <td th:text="${car.productionYear}">Production Year</td>
            </tr>
        </div>
        <div>
            <th>Engine Type</th>
            <td th:text="${car.engine}">Engine Type</td>
        </div>
        <div>
            <tr>
                <th>Gear Box</th>
                <td th:text="${car.gearBox}">Gear Box</td>
            </tr>
        </div>
            <tr>
                <th>Power</th>
                <td th:text="${car.power}">Power</td>
            </tr>
        <div>
            <tr>
                <th>Fuel Type</th>
                <td th:text="${car.fuelType}">Fuel Type</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>OC Number</th>
                <td th:text="${car.OcNumber}">OC Number</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Registration Number</th>
                <td th:text="${car.registrationNumber}">Registration Number</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Price</th>
                <td th:text="${car.price}">Price</td>
            </tr>
        </div>
    </tr>



    </tbody>

</table>
<button style="margin-left: 25%;" type="button" class="btn" onclick="window.location.href='/carList'">Come back to list</button>




<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/assets/js/vendor/jquery.min.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
